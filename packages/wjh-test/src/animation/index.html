<!DOCTYPE html>
<html>
  <style>
    .box {
      position: absolute;
      top: calc(50% - 30px);
      left: calc(50% - 50px);
      width: 60px;
      height: 100px;
      background-color: red;
      transform-origin: center;
      animation: flip 1s;
    }

    @keyframes flip {
      0% {
        transform: scale(0) rotateY(-180deg);
      }

      100% {
        transform: scale(1) rotateY(0);
      }
    }
  </style>
  <body>
    <div class="box">永</div>
  </body>
</html>
